<section class="contact-section lazy" id="{{- .sectionId -}}" data-bg="/img/contact-bg@2x.png">
    <div class="container">
        <div class="row">
            <div class="contact-section__info">
                <div class="contact-section__info-title">
                    <h3 class="contact-section__title-heading">
                        {{- .title -}}
                    </h3>
                </div>
                <div class="contact-section__info-headline">
                    <h2 class="contact-section__headline-heading">
                        {{- .heading -}}
                    </h2>
                </div>
                <div class="contact-section__info-description">
                    {{- .description | markdownify -}}
                </div>

            </div>
            <div class="contact-section__form-wrapper">
                <form action="/" class="contact-section__form">
                    <div class="contact-section__input-wrapper">
                        <input name="name" type="text" class="contact-section__input" placeholder="Name">
                    </div>
                    <div class="contact-section__input-wrapper">
                        <input name="email" type="email" class="contact-section__input" placeholder="Email">
                    </div>
                    <div class="contact-section__input-wrapper">
                        <input name="phone" type="text" class="contact-section__input" placeholder="Phone number">
                    </div>
                    <div class="contact-section__input-wrapper contact-section__input-wrapper--textarea">
                        <textarea name="message" id="message" cols="30" rows="6" class="contact-section__input contact-section__input--textarea" placeholder="Message"></textarea>
                        <div class="contact-section__textarea-counter">
                            <span class="contact-section__textarea-counter--value">0</span> / 100
                        </div>
                        
                    </div>
                    <div class="contact-section__button-wrapper contact-section__submit-wrapper">
                        <input name="submit" type="submit" class="contact-section__button" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
